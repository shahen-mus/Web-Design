<body>
    <nav>
        <a class="mainNav" href="index.html" title="Home">Home</a> 
        <a class="mainNav" href="services.html" title="Services">Services</a>
        <a class="mainNav" href="about.html" title="About Us">About Us</a>
        <a class="mainNav" href="" title="Contact">Contact</a>
        <ul>
            <li><a href="#"><i class="fab fa-facebook-f" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
        </ul>
        <form id="searchBar" method="POST" action="mail.php">
            <input type="text" id="name" name="name" tabindex="1" 
            placeholder="Search Here" required maxlength="50">
            <input type="Submit" value="Search">
        </form>

    <header>
            <h1> AcuCure </h1>
            <a href=""><img id="logo" src="assets/images/logo.jpg" alt="logo"></a>
    </header>
    <main>
        <div id="left">
            <form id="newsletterForm" method="POST" action="mail.php">
                <fieldset id="newsletter">
                    <br><label for="name">Age: </label>
                    <input type="text" id="age" name="age" tabindex="1" 
                    placeholder="Age" required maxlength="5">
                    <br>
                    <br><label for="name">Sex: </label>
                    <select id="sex" name="sex">
                        <option selected value="0">Select</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other</option>
                    </select>
                    <br>
                    <br><label for="name">Your Name (required): </label>
                    <input type="text" id="name" name="name" tabindex="2" 
                    placeholder="Name" required maxlength="50">
                    <br>
                    <br><label for="name">Your E-mail (required): </label>
                    <input type="email" id="email" name="email" tabindex="3" 
                    placeholder="E-mail" required maxlength="50">
                    <br>
                    <br><label for="name">Your Phone (required): </label>
                    <input type="text" id="Phone" name="Phone" tabindex="4" 
                    placeholder="Phone Number" required maxlength="50">
                    <br>
                    <br><label for="name">Subject: </label>
                    <input type="text" id="Subject" name="Subject" tabindex="5" 
                    placeholder="Subject" required maxlength="50">
                    <br>
                    <br><label for="name">Your Message: </label><br>
                    <textarea rows="4" cols="20" id="message" name="message"
                    placeholder="Comments" required></textarea><br>
                    <legend>CONTACT</legend>
                </fieldset>
                <input type="submit" id="send" value="Send">
            </form>  
        </div>
    </main>
